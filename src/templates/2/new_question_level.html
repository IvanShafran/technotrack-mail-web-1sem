    <!--Main-->

              <h1>New Question</h1>

              <form class="form-horizontal">
                <div class="form-group">
                  <label class="control-label col-xs-1">Title: </label>
                  <div class="col-xs-9">
                    <input type="text" class="form-control" id="new-question-title" placeholder="Title">
                  </div>
                </div>

                <div class="form-group">
                  <label class="control-label col-xs-1">Text: </label>

                    <textarea rows="10" class="form-control" id="new-question-text" placeholder="Text"></textarea>
                  </div>
                </div>

                <div class="form-group">
                  <label class="control-label col-xs-1">Tags: </label>
                  <div class="col-xs-9">
                    <input type="text" class="form-control" id="new-question-tags" placeholder="Tags">
                  </div>
                </div>

                <div class="form-group">
                  <div class="col-xs-offset-1 col-xs-9">
                    <input type="submit" class="btn btn-primary" value="Спросить">
                  </div>
                </div>
              </form>
